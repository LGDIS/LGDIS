    <title>石巻市災害に強い情報連携システム　マニュアル　災害情報管理機能：消防庁４号様式を登録する</title>
  </head>
  <body id="manual">
    <div class="visual">
      <div class="visual_wrapper">
      <div class="v_content clearfix">
          <div class="v_content_left">
            <h1>
              災害情報管理機能：消防庁４号様式を登録する
            </h1>
            <div class="vl_content">
              <div class="info-box">
                ログインして、「第４号様式」タブメニューをクリックします。<br>
                ①に必要となる情報を入力します。情報入力後、チケット登録先のトラッカー(【システム】災害対策本部設置・【システム】被害要約（概況）・【システム】被害要約（状況）)を選択し、「登録」ボタンをクリックすることで、①で入力した情報を保存、チケット登録します。
              </div>
<img src = "img/lgdis4-1.png">
            </div> <!-- vl_content end -->
          </div> <!-- v_content_left -->
          <script type="text/javascript" src="./js/menu.js" charset="UTF-8"></script>
