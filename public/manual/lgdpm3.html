            <h1>
              PersonManager機能：PersonFinderと情報連携する
            </h1>
            <div class="vl_content">
              <div class="info-box">
                ログインして、①「石巻PFから取込み」ボタンをクリックすることにより、石巻PersonFinderから、避難者情報を取込み、自動的に住基マッチングをして表示します。<br>
                また、②「石巻PFへ出力」ボタンをクリックすることにより、石巻PersonFinderへ情報公開（情報公開してよいとされた方のみ）します。
              </div>
<img src = "img/lgdpm3-1.png">
