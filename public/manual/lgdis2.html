  <body id="manual">
    <div class="visual">
      <div class="visual_wrapper">
      <div class="v_content clearfix">
          <div class="v_content_left">
            <h1>
              災害情報管理機能：配信要求をする
            </h1>
            <div class="vl_content">
              <div class="info-box">
                新規情報登録し、①「配信画面へ」ボタンをクリックします。
              </div>
<img src = "img/lgdis2-1.png">
              <div class="info-box">
                配信要求画面にて、①配信先を選択し、②配信内容を入力します。その後、③「配信要求」ボタンをクリックすることにより、配信要求を行います。配信要求を行った内容は、④「配信状況」で、内容の確認、配信要求の取消を行うことができます。
              </div>
<img src = "img/lgdis2-2.png">
            </div> <!-- vl_content end -->
          </div> <!-- v_content_left -->
