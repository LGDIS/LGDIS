  <body id="manual">
    <div class="visual">
      <div class="visual_wrapper">
      <div class="v_content clearfix">
          <div class="v_content_left">
            <h1>
              PersonFinder機能：人を探している
            </h1>
            <div class="vl_content">
              <div class="info-box">
                対象者の情報を検索する場合、①「人を探している」をクリックします。
              </div>
<img src = "img/lgdpf2-1.png">
              <div class="info-box">
                探している人の名字、名前、その一部を入力後、「この人を探す」をクリックすることにより、検索結果が表示されます。検索結果に情報が表示されない場合は、「行方不明者の新しい記録を作成する」ボタンをクリックし、情報を登録します。
              </div>
<img src = "img/lgdpf2-2.png">
              <div class="info-box">
                対象者の情報を入力し、「この記録を登録」ボタンをクリックし、情報を登録します。
              </div>
<img src = "img/lgdpf2-3.png">
            </div> <!-- vl_content end -->
          </div> <!-- v_content_left -->
          <script type="text/javascript" src="./js/menu.js" charset="UTF-8"></script>
